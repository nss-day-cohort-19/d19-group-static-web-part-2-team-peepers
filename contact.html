<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Contact</title>
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>
        <header id="site-head">
            <div class="site-logo">
                <h1 id="site-h1">LiquidGold</h1>
            </div>
        </header>
        <nav id="site-nav">
            <ul>
                <li class="li1"><a href="index.html">Home</a></li>
                <li class="li2"><a href="#">About</a></li>
                <li class="li3"><a href="#">Products</a></li>
                <li class="li4"><a href="employee.html">Employees</a></li>
                <li class="li5"><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="contact-center">
            <form action="contact.html" method="post" class="contact-form">
                <fieldset>
                    <legend class="contact-legend">Please Contact Us</legend>
                        <label for="name" class="contact-name">Your Name</label><br>
                            <input type="text" id="name" name="user-name" class="contact-input"><br><br>
                        <label for="mail" class="contact-email">Your Email</label><br>
                            <input type="email" id="mail" name="user-email" class="contact-input"><br><br>
                </fieldset>
                <br><br>
                <fieldset class="contact-fieldset">
                    <legend class="contact-legend">Leave A Message</legend>
                        <label for="message" class="contact-message">Your Message</label><br>
                            <textarea id="message" name="add-message" class="contact-textarea"></textarea>
                </fieldset>
                <br><br>
                <div class="contact-submit">
                    <button type="submit" class="contact-button">Send Our Way</button>
                </div>
            </form>
        </div>
        <footer>
            <p>&copy  2017  Willie | Jackie | Tamela </p>
        </footer>
    </body>
</html>
